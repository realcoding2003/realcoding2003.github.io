# Site settings
title: "실전코딩 기술 블로그"
description: "실무에서 배운 개발 노하우와 기술적 인사이트를 공유합니다"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://realcoding.blog" # the base hostname & protocol for your site
author: "실전코딩"
email: "info@realcoding.co.kr"

# 다국어 설정
languages: ["ko", "en", "ja"]
default_lang: "ko"

# Google Analytics
google_analytics: G-MEFBMHM6FK

# Google AdSense
adsense:
  client: ca-pub-9012129960393497
  auto_ads: false
  show_ads: true

# Comments system
comments:
  provider: utterances
  utterances:
    repo: realcoding2003/realcoding2003.github.io
    issue_term: pathname
    theme: github-light

# Hero Images (교체 시 이 경로만 변경)
hero_image: "/assets/images/hero-code.jpg"
about_hero_image: "/assets/images/hero-about.jpg"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# GitHub Pages 호환 플러그인 (plugins 키워드 사용)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-redirect-from

# Pagination
paginate: 30
paginate_path: "/page:num/"

# Include in processing
include:
  - ads.txt

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CLAUDE.md
  - .git/
  - .github/
  - _plugins/
  - scripts/
  - dropbox/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "실전코딩"
  - scope:
      path: ""
    values:
      layout: "default"

# Syntax highlighting
rouge:
  default_lang: python
  css_class: 'highlight'
